<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Notification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 400px;
            height: 300px;
            background-color: rgb(255, 255, 255);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            gap: 20px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #cookieSvg {
            width: 80px;
        }

        #cookieSvg g path {
            fill: rgb(97, 81, 81);
        }

        .cookieHeading {
            font-size: 1.5em;
            font-weight: 800;
            color: rgb(26, 26, 26);
        }

        .cookieDescription {
            font-size: 1em;
            font-weight: 600;
            color: rgb(99, 99, 99);
        }

        .cookieDescription a {
            color: rgb(59 130 246);
        }

        .cookieDescription a:hover {
            text-decoration: underline;
        }

        .buttonContainer {
            display: flex;
            gap: 20px;
            flex-direction: row;
        }

        .acceptButton {
            width: 120px;
            height: 40px;
            background-color: #7b57ff;
            transition-duration: .2s;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px #977ef3, 0 2px 4px -1px #977ef3;
            transition: all .6s ease;
        }

        .declineButton {
            width: 120px;
            height: 40px;
            background-color: #dadada;
            transition-duration: .2s;
            color: rgb(46, 46, 46);
            border: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px #bebdbd, 0 2px 4px -1px #bebdbd;
            transition: all .6s ease;
        }

        .declineButton:hover {
            background-color: #ebebeb;
            box-shadow: 0 10px 15px -3px #bebdbd, 0 4px 6px -2px #bebdbd;
            transition-duration: .2s;
        }

        .acceptButton:hover {
            background-color: #9173ff;
            box-shadow: 0 10px 15px -3px #977ef3, 0 4px 6px -2px #977ef3;
            transition-duration: .2s;
        }
    </style>
</head>
